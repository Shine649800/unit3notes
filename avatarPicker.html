<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Avatar Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="content">
        <img src="https://www.business2community.com/wp-content/uploads/2017/08/blank-profile-picture-973460_640.png" width="350" height="350">
        <div class="row">
            <button id="logo">Logo</button>
        </div>
        <div class="row">
            <button id="character">Character</button>
        </div>
        <div class="row">
            <button id="anime">Anime</button>
        </div>
        <div class="row">
            <button id="dragon">Dragon</button>
        </div>
        <div class="row">
            <button id="masked">Masked</button>
        </div>
        <div class="row">
            <button id="pokemon">Pokemon</button>
        </div>
    </div>
</div>
<script>
    const picture = document.querySelector('img');
    const logo = document.getElementById('logo');
    const character = document.getElementById('character');
    const anime = document.getElementById('anime');
    const dragon = document.getElementById('dragon');
    const masked = document.getElementById('masked');
    const pokemon = document.getElementById('pokemon');

    logo.addEventListener('click', function(e){
        picture.src='https://ih1.redbubble.net/image.1445905800.4366/st,small,507x507-pad,600x600,f8f8f8.jpg'
    });

    character.addEventListener('click', function(e){
        picture.src='https://www.business2community.com/wp-content/uploads/2017/08/blank-profile-picture-973460_640.png'
    });

    anime.addEventListener('click', function(e){
        picture.src='https://static.zerochan.net/Ch%E2%80%99en.full.2754341.jpg'
    });

    dragon.addEventListener('click', function(e){
        picture.src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTytc_qti9mM5J7_0Cr9aiGGR2ndVlX-NLa6arA2sx7fQ09XpdbtO_lgVg4Ssul_bYhNtk&usqp=CAU'
    });

    masked.addEventListener('click', function(e){
        picture.src='https://t4.ftcdn.net/jpg/03/98/38/69/360_F_398386970_iinG9AkoEwYXBeQ2eaAVPFlOKtNDVoR3.jpg'
    });

    pokemon.addEventListener('click', function(e){
        picture.src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8WrB-xRR-QKsb6Go1SF_zMoAgMu4bqIqI9yII83NhomEaMmAGJGwo2mmXrDnr4yhnemI&usqp=CAU'
    });
</script>
</body>
</html>
